<div data-bind="with: recipe">    
    <div class="titleblock">
        <h1 data-bind="text:name"></h1>
    </div>
    <div class="details-left">
        <div>
            <label>Photo</label>
            <address data-bind="text: photoPath"></address>
        </div>
        <div>
            <label>Likes</label>
            <address data-bind="text: likes"></address>
        </div>
        <div>
            <label>Dislikes</label>
            <address data-bind="text: dislikes"></address>
        </div>
    </div>
    <div class="details-right">
        <div>
            <!--
                FOR DEBUGGING
                <span data-bind="text:$parent.isDirty"></span>
                <span data-bind="text:isDirty"></span>
                <span data-bind="text:attendance().isDirty"></span>
             -->

            <label>Description</label>
            <span class="scrollable-text" data-bind="text: shortDescription"></span>
        </div>
    </div>
</div>
