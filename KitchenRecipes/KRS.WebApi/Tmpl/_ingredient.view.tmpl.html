<div data-bind="with: ingredient">
    <div class="topimage titleblock">
        <label for="title"></label>
        <img data-bind="attr: {src: photoPath}" />
    </div>
    <div class="titleblock">
        <h1 data-bind="text:name"></h1>
    </div>
    <div class="details-left">
        <div>
            <label>Manufacturer</label>
            <address data-bind="text: manufacturer"></address>
        </div>
        <div>
            <label>Created</label>
            <address data-bind="text: createdOn"></address>
        </div>
    </div>
    <div class="details-right">
        <div>
            <!--
                FOR DEBUGGING
                <span data-bind="text:$parent.isDirty"></span>
                <span data-bind="text:isDirty"></span>
                <span data-bind="text:attendance().isDirty"></span>
                -->

            <label>Description</label>
            <span class="scrollable-text" data-bind="text: description"></span>
        </div>
    </div>
</div>
